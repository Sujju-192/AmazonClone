<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<header>
  <div class="navbar">

    <div class="nav-logo border"></div>
    <div class="address border">
     
      <div class="add1">
        <p>Deliver to</p>
      </div>

      <div class="add2">
        <div class="icon">
          <i class="fa-solid fa-location-dot"></i>
        </div>
        <p>INDIA</p>
      </div>
    </div>

    <div class="nav-search">
      <select class="search-select">
        <option>All</option>
      </select>
      <input type="text" placeholder="Search Amazon.com" class="search-input">
      <div class="search-icon2">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>

    <div class="sign border">
      <div class="signin l1">
        <p>Hello, sign in</p>
      </div>
      <div class="Accounts l2">  
        <p>Accounts & lists</p>
        <select class="nav-drop">
        </select>
      </div>
    </div>

    <div class="nav-rao border">
      <div class="l1">
        <p>Returns</p>
      </div>
      <div class="l2">
        <p>& Orders</p>
      </div>
    </div>

    <div class="nav-cart border">
      <i class="fa-solid fa-cart-shopping"></i>
      <div class="nav-cart-text l2"><p>Cart</p></div>
    </div>

  </div>

  <div class="panel">

    <div class="panel-all border">
      <i class="fa-solid fa-bars"></i>
      <p><b>All</b></p>
    </div>
    <div class="border panel-all">
      <p>Today's Deal</p>
    </div>
    <div class="border panel-all">
      <p>Customer Services</p>
    </div>
    <div class="border panel-all">
      <p>Registry</p>
    </div>
    <div class="border panel-all">
      <p>Gift Cards</p>
    </div>
    <div class="border panel-all">
      <p>Sell</p>
    </div>
    <div class="border panel-all spc-deals">
      <p>Shop deals in Electronics</p>
    </div>
    

  </div>
</header>
</body>
</html>
